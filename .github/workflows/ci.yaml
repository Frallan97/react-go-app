name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: frallan97
        password: ${{ secrets.CR_PAT }}

    - name: Build & push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ghcr.io/frallan97/react-go-app-frontend:latest

    - name: Build & push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ghcr.io/frallan97/react-go-app-backend:latest

    - name: Done
      run: echo "Published images with tag 'latest'" 